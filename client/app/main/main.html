<div flex layout="column">
    <div flex="10">
        <div flex="50" layout="row" layout-align="space-around">
            <md-input-container>
                <label>Filter</label>
                <md-select ng-model="filterBy">
                    <md-option ng-value="">None</md-option>
                    <md-option ng-repeat="filter in filterTypes" ng-value="filter">{{filter}}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container>
                <input placeholder="Search Term" type="text" ng-model="searchTerm">
            </md-input-container>
            <md-button ng-click="search()">Search</md-button>
        </div>
    </div>
    <md-list flex>
        <div flex layout="row" layout-align="space-around">
            <md-list-item ng-repeat="post in posts | orderBy: '-date' track by post._id" flex>
                <md-card layout-padding>
                    <md-card-header-text layout="column">
                        <span class="md-title">{{post.author}}</span>
                        <span class="md-subhead">{{post.date | amCalendar}}</span>
                    </md-card-header-text>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{post.title}}</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <p>
                            {{post.content}}
                        </p>
                    </md-card-content>
                </md-card>
            </md-list-item>
        </div>
    </md-list>
    <md-button class="md-primary md-fab md-fab-bottom-right" ng-click="openNewPostModal()">
        <i class="mdi mdi-plus">
            <md-tooltip md-direction="right">פוסט חדש</md-tooltip>
        </i>
    </md-button>
</div>
