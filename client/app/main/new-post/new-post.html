<md-dialog class="dialog">
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
            <h2>Submit a new post</h2>
            <span flex></span>
            <md-button class="md-icon-button md-accent" ng-click="closeModal()">
                <i class="mdi mdi-close mdi-24px"></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <form>
                <div layout="column">
                    <div>by: {{post.author}}</div>
                    <md-input-container>
                        <input placeholder="title" required md-maxlength="20" maxlength="20" type="text" ng-model="post.title">
                    </md-input-container>
                </div>
                <md-input-container>
                    <textarea md-maxlength="100" maxlength="100" required placeholder="content" type="text" ng-model="post.content"></textarea>
                </md-input-container>
            </form>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-click="savePost()">Submit</md-button>
    </md-dialog-actions>
</md-dialog>
